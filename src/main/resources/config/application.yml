asciidoc:
  code:
    language:
      default: text
  template:
    space-key: ":DOCUMENT-SPACE-KEY:"
    title: ":DOCUMENT-TITLE:"
    title-old: ":DOCUMENT-TITLE:-OLD"
    parent: ":DOCUMENT-PARENT:"
    tags: ":DOCUMENT-TAGS:"

confluence:
  protected:
    label: ${PROTECTED_LABELS:_dx_kb_keep}

server:
  port: 8088

spring:
  main:
    banner-mode: "off"
  profiles:
    active: main

logging:
  #  file: lic-gen.log
  level:
    root: WARN
    ws.slink: WARN
  pattern:
    console: "%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n"
